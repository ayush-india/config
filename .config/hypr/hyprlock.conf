source = $HOME/.config/hypr/mocha.conf
$background = rgb(262826)
$foreground = rgb(D9DEDC)
$color0 = rgb(4B4D4B)
$color1 = rgb(181F17)
$color2 = rgb(1A2219)
$color3 = rgb(374635)
$color4 = rgb(374635)
$color5 = rgb(486732)
$color6 = rgb(6D7874)
$color7 = rgb(C0C7C5)
$color8 = rgb(868B8A)
$color9 = rgb(202A1F)
$color10 = rgb(232D21)
$color11 = rgb(495E47)
$color12 = rgb(495E47)
$color13 = rgb(608942)
$color14 = rgb(92A09B)
$color15 = rgb(C0C7C5)

source1 = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

 general {
     grace = 1
 }
$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = false
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Screenshots/.background.png
    blur_passes = 2
    color = $base
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

 # Date
 label {
     monitor =
     text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
     color = $color12
     font_size = 34
     font_family = JetBrains Mono Nerd Font Mono ExtraBold
     position = 0, -100
     halign = center
     valign = top
 }
 # Hour-Time
 label {
     monitor =
     text = cmd[update:1000] echo "$(date +"%H")"
 #    text = cmd[update:1000] echo "$(date +"%I")" #AM/PM
     color = rgba(255, 185, 0, .8)
     font_size = 200
     font_family = JetBrains Mono Nerd Font Mono ExtraBold 
     position = 0, -200
     halign = center
     valign = top
 }
 # Minute-Time
 label {
     monitor =
     text = cmd[update:1000] echo "$(date +"%M")"
     color = rgba(15, 10, 222, .8)
     font_size = 200
     font_family = JetBrains Mono Nerd Font Mono ExtraBold
     position = 0, -500
     halign = center
     valign = top
 }
 # Seconds-Time
 label {
     monitor =
     text = cmd[update:1000] echo "$(date +"%S")"
 #    text = cmd[update:1000] echo "$(date +"%S %p")" #AM/PM
     color = $color7
     font_size = 40
     font_family = JetBrains Mono Nerd Font Mono ExtraBold
     position = 0, -500
     halign = center
     valign = top
 }

 # User
 label {
     monitor =
     text = ïŠ¾ $USER
     color = $color10
     font_size = 28
     font_family = JetBrains Mono Nerd Font Mono ExtraBold

     position = 0, 100
     halign = center
     valign = bottom
 }

 # uptime
 label {
     monitor =
     text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
     color = $color12
     font_size = 24
     font_family = JetBrains Mono Nerd Font Mono ExtraBold
     position = 0, 0
     halign = right
     valign = bottom
 }

# USER AVATAR
image {
    monitor = 
    path = ~/.face
    size = 100
    border_color = $accent
    position = 0, 75
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, 10
    halign = center
    valign = bottom
}

